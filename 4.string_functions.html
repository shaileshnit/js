<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String Functions</title>
    <style>
    
    </style>
</head>
<body>
    
    <script>
    var str = "This is a string";
    console.log(str);

    // First occurence of a substring
    var position = str.indexOf('is');
    console.log(position)

    // Last occurence of a substring
    position = str.lastIndexOf('is');
    console.log(position)

    // Substring from a string
    // 1st way
    var substr = str.slice(1,7);//slice(startpos, endpos(exclude)) start and end can be negative
    console.log(substr)

    // 2nd way
    var substr = str.substring(1,7);//slice(startpos, endpos(exclude)) start and end always a positive val
    console.log(substr)

    // 3rd way
    var substr1 = str.substr(1,3); //substr(startpos, lenofchar)
    console.log(substr1)
    
    //replace function
    var replaced = str.replace('string', 'a string');
    console.log(str)
    console.log(replaced)

    //change to lowercase and uppercase
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());

    //concat two string. 
    var newString = str.concat('New String')
    console.log(newString)

    // trim leading and trailing spaces
    var strWithWhitespaces = "   this contains        whitespaces   ";
    console.log(strWithWhitespaces)
    console.log(strWithWhitespaces.trim())

    // getting char at 2nd pos
    var char2 = str.charAt(2);

    // another way to get value at 3 pos in string and array
    console.log(str[3])

    // getting utf code of a character
    var char2 = str.charCodeAt(2); 
    console.log(char2)

    </script>
</body>
</html>
