<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial</title>
</head>

<body>
    <div class="container">This is my container</div>
    <script>
        let jsonObj = {
            name: "Shailesh",
            college: "xyzzz",
            roll: 1821122,
            food: "Bhindi" //#bhindiLoverSquad
        }
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace(1821122, 18211).toUpperCase().trim();
        console.log(myJsonStr)

        newJsonObj = JSON.parse(myJsonStr);
        console.log("This is new json object:",newJsonObj)




    </script>
</body>

</html>
