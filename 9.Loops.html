<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loops</title>
</head>

<body>
    <div class="container">
        This is about loops
    </div>
    <script>

        let i=0
        // for loop to print 0 to 4
        for (i = 0; i < 5; i++) {
            console.log(i);
        }

        // for to print elements of array
        let friends = ["Rohan", "Sanjeev", "Deepti", "Pooja", "Shailesh"];
        for (let index = 0; index < friends.length; index++) {
            console.log("Hello friend, " + friends[index]);
        }

        // forEach loop
        // array.forEach(function(currentValue, index, arr), thisValue) 
        // currentValue->required, index->optional, arr->optional, thisValue->optional
        friends.forEach(function myFunction(element){
            console.log("Hello Friend, " + element + " to modern JavaScript");
        });

        // another way forEach loop
        friends.forEach(myfunction);
        function myfunction(element){
            console.log("Hello Friend, " + element + " to modern JavaScript");
        }
        // for of loop
        for (element of friends){
            console.log("Hello Friend, " + element + " to modern JavaScript again");
        }

        // for in loop
        let employee = {
            name: "Shailesh",
            salary: 10000,
            channel: "shaileshnit"
        }

        // for loop to iterate over objects in JavaScript
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // while loop in js
        i = 0;
        while (i < 4) {
            console.log(`${i} is less than 4`);
            i++;
        }

        // do while loop in js
        let j = 34;
        do {
            console.log(`${j} is less than 4 and we are inside do while loop`);
            j++;
        } while (j < 4);


    </script>
</body>

</html>
